<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 id="msg"></h1>
   <h1 id="heading">
        <div class="headclass"id="tic">Tic</div>
        <div class="headclass"id="tac">Tac</div>
        <div class="headclass"id="toe">Toe</div>
        <div class="headclass"id="game">Game</div>
   </h1>
  

   <div id="divbutt">
    
        <button class="butt"id="q"></button>
        <button class="butt"id="w"></button>
        <button class="butt"id="e"></button>
        <button class="butt"id="r"></button>
        <button class="butt"id="t"></button>
        <button class="butt"id="y"></button>
        <button class="butt"id="u"></button>
        <button class="butt"id="i"></button>
        <button class="butt"id="o"></button>
        <button id="reset">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
